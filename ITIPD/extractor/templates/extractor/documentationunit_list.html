
{% block content %}
    <h2>Documentation-Units</h2>
    <ul>
        {% for documentationunit in object_list %}
            <li>{{ documentationunit.id }}</li>
            <li><a href="{% url 'documentationunit:detail' documentationunit.id %}">{{ documentationunit.filename}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
